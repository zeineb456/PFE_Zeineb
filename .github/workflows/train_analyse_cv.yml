name: Train Analyse CV Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'Notebook/Analyse CV (Catégorie)/ResumeCV.csv'
  workflow_dispatch:

jobs:
  train-model:
    runs-on: ubuntu-24.04
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Up Python 3.11.0
        uses: actions/setup-python@v5
        with:
          python-version: "3.11.0"

      - name: Install Miniconda
        run: |
          wget https://repo.anaconda.com/miniconda/Miniconda3-py311_23.5.2-0-Linux-x86_64.sh -O miniconda.sh
          bash miniconda.sh -b -p $HOME/miniconda
          echo "$HOME/miniconda/bin" >> $GITHUB_PATH
          source $HOME/miniconda/bin/activate
          conda init bash
          conda --version

      - name: Create Conda Environment
        run: |
          conda env create --file environment.yml --name PFE_ZEINEB
          conda list --name PFE_ZEINEB

      - name: Set Up MLflow Tracking Directory
        run: |
          mkdir -p mlruns
          chmod -R 777 mlruns

      - name: Run Training Job
        env:
          MLFLOW_TRACKING_URI: file://${{ github.workspace }}/mlruns
        run: |
          conda activate PFE_ZEINEB
          export PYTHONPATH=$PYTHONPATH:$(pwd)
          
          echo "=== Environment Debug ==="
          echo "Python path: $(which python)"
          echo "Python version: $(python --version)"
          echo "Current directory: $(pwd)"
          echo "Directory contents:"
          ls -la
          echo "PYTHONPATH: $PYTHONPATH"
          
          echo "=== Starting Training ==="
          python Scripts/train_analyse_cv.py

      - name: Upload MLflow Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: mlflow-artifacts
          path: |
            mlruns/
            Notebook/Analyse\ CV\ \(Catégorie\)/
          retention-days: 7

      - name: Commit and Push Results
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Only commit if there are changes
          git add mlruns/ Notebook/Analyse\ CV\ \(Catégorie\)/
          git diff-index --quiet HEAD || git commit -m "Automated update: Training results [skip ci]"
          git remote set-url origin https://x-access-token:$GITHUB_TOKEN@github.com/${{ github.repository }}.git
          git push origin main